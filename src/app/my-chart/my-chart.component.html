<div class="container">
  <div class="main">
    <div class="title">
      <h3>Grab Stuff Faster!</h3>
    </div>
    <div class="canvas-container" style="display: block">
      <canvas
        mdbChart
        [chartType]="chartType"
        [datasets]="chartDatasets"
        [labels]="chartLabels"
        [colors]="chartColors"
        [options]="chartOptions"
        [legend]="true"
        (chartHover)="chartHovered($event)"
        (chartClick)="chartClicked($event)"
      >
      </canvas>
    </div>
  </div>
</div>
